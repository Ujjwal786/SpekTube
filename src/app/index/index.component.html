
<div>
<owl-carousel-o [options]="category">
<ng-container *ngFor="let slide of categories">
    <ng-template carouselSlide>
    <button class="btn btn-light" [class.active]="slide.selected" [attr.href]="'#' + slide.id" data-toggle="tab"  (click)="changeButtonColor(slide.id)">{{ slide.category_name }}</button>
    </ng-template>
</ng-container>
</owl-carousel-o>
<div class="tab-content clearfix">
  <div class="tab-pane mt-5" [class.active]="slide.selected" [attr.id]="slide.id" *ngFor="let slide of categories">
            <div class="row"> 

                    <div class="col-lg-4 mt-4 " *ngFor="let x of allCategoryVideos">

                        <div class="card shadow-sm">

                          <img [src]="'assets/thumbnails/' + x.thumbnailUrl" alt="" (click)="navigateToWatch(x.videoUrl)">
 
                          <div class="card-body p-0" > 
                            <div class="row p-2 m-0 pe-1 ">
                               
                                <div class="p-0" style="width:40px;">
                                  <img [src]="'assets/channel_logo/'+x.channelLogoUrl" alt="Profile" class=" p-0 m-0 rounded-circle" style="height: 40px;width:40px;">
                                </div>
                                <div class="col" >
                                  <h3 style="color:rgba(32, 32, 32, 0.8);font-weight: 550;line-height: 25px; padding-bottom: 0px; margin-bottom: 5px; height: 48px;overflow: hidden;display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;text-overflow: ellipsis;" (click)="navigateToWatch(x.videoUrl)">
                                     {{x.videoTitle}}
                                  </h3>
                                  <span class="fw-bold d-block text-secondary">{{x.channelName}} <i class="bi bi-check-circle-fill"></i></span>
                                  <span class="text-secondary fw-bold d-block">{{x.views}} views<i class="bi bi-dot"></i>{{x.daysAgoFormatted}}</span>
                                </div>
                                <div class="p-0" style="width: 40px; float:left;" >
                                  <div class=" p-0 btn-group d-flex">
                                    <button type="button" class="menu-model" id="abc" data-bs-toggle="dropdown" aria-expanded="false">
                                      <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li>
                                          <a class="dropdown-item" href="">
                                              <i class="bi bi-clock"></i>&nbsp;&nbsp; Save to watch Later
                                          </a>
                                      </li>
                                      <li>
                                          <a class="dropdown-item" href="">
                                              <i class="bi bi-share"></i> &nbsp;&nbsp;Share
                                          </a>
                                      </li>
                                      <li><hr class="dropdown-divider"></li>
                                      <li><a class="dropdown-item" href="">
                                          <i class="bi bi-flag"></i> &nbsp;&nbsp;Report</a></li>
                                    </ul>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      <!-- </a> -->
                    </div>
            </div>
    </div>
</div>

</div>
