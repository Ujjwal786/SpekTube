 <div class="container-fluid" >

                <button class="btn btn-light rounded-circle" (click)="togglePlayPause()" id="playPauseBtn">
                  <ng-container *ngIf="isPaused; else playIcon">
                    <i class="bi bi-pause"></i>
                  </ng-container>
                  <ng-template #playIcon>
                    <i class="bi bi-play"></i>
                  </ng-template>
                </button>
                
                <button class="btn btn-light rounded-circle" (click)="toggleMute()" id="muteBtn">
                  <ng-container *ngIf="isMuted; else unmuteIcon">
                    <i class="bi bi-volume-mute-fill"></i>
                  </ng-container>
                  <ng-template #unmuteIcon>
                    <i class="bi bi-volume-up-fill"></i>
                  </ng-template>
                </button>
                
                
                

                <video #myVideo poster="../assets/shortsThumbnails/shorts1.PNG" autoplay style="width: 100%">
                  <source src="../assets/shortsVideos/shorts1.webm">

        <div class="shortsBtnGroup">

              <i class="bi bi-three-dots"></i>
            </label>
          </div>
          <div>
            <label type="button" class="btn btn-light rounded-circle" data-toggle="tooltip" data-placement="left" title="Share">

            <span>Dislike</span>
          </div>
        
          <div>
            <label type="button" class="btn btn-light rounded-circle" data-toggle="tooltip" data-placement="left" title="Like">
