
      <div class="form-pop-up">
        <form class="example-form"  [formGroup]="myForm" (ngSubmit)="submitForm()">
          <h1 class="text-center">Sign In</h1>
          <button type="button" class="btn google-signin-btn" (click)="login()">
            <img src="assets/images/google.png" style="width:35px; height:35px;">
            Sign In with Google
          </button>
          
          <span class="d-flex align-items-center p-2">
            <span class="flex-grow-1 border-bottom"></span>
            <span class="px-2">Or</span>
            <span class="flex-grow-1 border-bottom"></span>
          </span>
          
          <mat-form-field class="example-full-width" >
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" >
            <mat-label>Password</mat-label>
            <input [type]="hidepsd ? 'password' : 'text'" matInput [formControl]="passwordFormControl">
            <button mat-icon-button matSuffix (click)="hidepsd = !hidepsd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidepsd">
              <i class="bi {{hidepsd ? 'bi-eye-fill' : 'bi-eye-slash-fill'}}"></i>
   
            </button>
            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
              Please enter valid password
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Passowrd is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <h4 *ngIf="invalid" class="text-center text-danger">Invalid Email and Password</h4>
          <div class="example-button-row ">
           
            <button class="btn btn-primary btn-lg mb-3" style=" display:block;width:50%; margin:0 auto;">
              Sign In
            </button>
            <h4 class="text-center">Don't have an account? <a class="text-primary cursor-pointer" (click)="signUpDialog()">Register</a></h4>
            <h4 class="text-center">Admin Login <a class="text-primary cursor-pointer" (click)="adminSignin()">Login</a></h4>
          </div>
        </form>
      </div>
